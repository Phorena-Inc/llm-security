incident_patterns:
  peak_hours:
    business_hours_percentage: 67
    weekend_percentage: 13
    night_shift_percentage: 20
  
  service_reliability:
    critical_services_mttr_minutes: 45
    high_priority_mttr_minutes: 120
    medium_priority_mttr_minutes: 180
    low_priority_mttr_minutes: 360
  
  escalation_triggers:
    time_based:
      critical: 15
      high: 30
      medium: 60
      low: 120
    severity_based:
      auto_escalate_critical: true
      weekend_escalation_delay_multiplier: 1.5

temporal_policies:
  access_windows:
    incident_data:
      retention_days: 90
      anonymization_after_days: 365
      full_deletion_after_days: 2555
    oncall_context:
      current_shift_access: full
      previous_shift_access: read_only
      off_duty_access: emergency_only
  
  escalation_rules:
    business_hours:
      immediate_escalation_minutes: 15
      follow_up_escalation_minutes: 30
    after_hours:
      immediate_escalation_minutes: 10
      follow_up_escalation_minutes: 20
    weekend:
      critical_only: true
      escalation_delay_multiplier: 2.0